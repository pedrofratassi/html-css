<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{  /*Configuração Global em CSS.*/
            width: 100%; 
        }
        /*
            to right: para direita
            to left: para esquerdar
            to top: para cima
            to bottom: para baixo
            Podemos também mudar o ângulo, basta
            por ângulo + deg
        */
        body{
            background-image: linear-gradient(45deg, #9674B0, #DD85AB, #E13C67, #F2888C, #FDCF79);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
